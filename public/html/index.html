<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoinkDash</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <script defer type="module" src="/public/js/run.js"></script>
  </head>
  <body>
    <content>
      <div class="stats">
        <h1>Boink<i>Dash</i></h1>
        <!-- <h2 id="score">Score: 0</h2> -->

      </div>

      <div id="canvas">

          </div>
      </button>
        <div id="score">0</div>
      </div>


    </content>
  </body>
